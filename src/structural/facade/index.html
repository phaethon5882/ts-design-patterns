<h2>Facade Pattern</h2>
<p>구현 코드가 복잡한 객체를 쉽게 사용할 수 있게 해주는 API 들을 모아둔 클래스이다. 하위 구조의 구체적인 코드를 감추고 싶을 때 쓴다.</p>
