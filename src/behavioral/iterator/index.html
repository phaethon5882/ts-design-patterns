<h1>Behavioral Pattern: 객체간의 상호작용(통신)을 식별하는 데 쓰인다.</h1>
<h2>Iterator Pattern</h2>
<p>컬렉션의 원소를 순회하는 데 사용한다.</p>
<p>JS 에서는 [Symbol.iterator](){} 함수를 갖는 객체를 Iterable (순회가능한) 객체라고 한다.</p>
<p>for of 같은 데서 순회하려면 next(){} 함수를 구현해야한다.</p>
